<div *ngIf="show" [@FadeAnimation] class="contact-add-popup-container">
    <div class="add-form">
        <div class="add-form-header">
            <p>ADD</p>
            <p class="close-btn" (click)="closePopup()"></p>
        </div>
        <div class="add-form-container">
            <form [formGroup]="form" (submit)="submit()">
                <div class="add-form-label-container">
                    <p class="add-form-label">First name</p>
                    <div *ngIf="firstName.invalid && firstName.touched" class="alert-danger">
                        <div *ngIf="firstName.errors?.required">
                            First name is required.
                        </div>
                    </div>
                </div>
                <input class="add-form-input" formControlName="firstName">

                <div class="add-form-label-container">
                    <p class="add-form-label">Middle name</p>
                    <div *ngIf="middleName.invalid && middleName.touched" class="alert-danger">
                        <div *ngIf="middleName.errors?.required">
                            Middle name is required.
                        </div>
                    </div>
                </div>
                <input class="add-form-input" formControlName="middleName">

                <div class="add-form-label-container">
                    <p class="add-form-label">Last name</p>
                    <div *ngIf="lastName.invalid && lastName.touched" class="alert-danger">
                        <div *ngIf="lastName.errors?.required">
                            Last name is required.
                        </div>
                    </div>
                </div>
                <input class="add-form-input" formControlName="lastName">

                <div class="add-form-label-container">
                    <p class="add-form-label">Email</p>
                    <div *ngIf="email.invalid && email.touched" class="alert-danger">
                        <div *ngIf="email.errors?.required">
                            Email is required.
                        </div>
                    </div>
                </div>
                <input class="add-form-input" formControlName="email">

                <div class="add-form-label-container">
                    <p class="add-form-label">Group</p>
                    <div *ngIf="groupId.invalid && groupId.touched" class="alert-danger">
                        <div *ngIf="groupId.errors?.required">
                            Group is required.
                        </div>
                    </div>
                </div>
                <select class="add-form-select" formControlName="groupId">
                    <option [value]="group.id" *ngFor="let group of allGroups">{{group.name}}</option>
                </select>

                <div class="checkbox-container">
                    <input type="checkbox" formControlName="notificationsStatus">
                    <p>Hide notifications from this contact</p>
                </div>
                <div class="action-buttons">
                    <cl-button text="Cancel" (click)="closePopup()"></cl-button>
                    <cl-button text="Save" type="submit"></cl-button>
                </div>
            </form>
        </div>
    </div>
</div>
